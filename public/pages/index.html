<div class="page-wrap">
  <img src="../img/index_img.jpg" style="position: absolute;top:80px;left: 0;right:0;opacity: 0.6" width="100%">
  <div class="container index-bar">
    <a href="/" class="navbar-brand home-top-brand"><strong>多人聊天室</strong></a>
    <div id="navCollapse" class="collapse navbar-collapse navbar-right">
      <ul class="list-inline">
        <li><a id="login-btn"  data-toggle="modal" class="btn btn-block  btn-success">登录</a></li>
        <li><a id="register-btn" data-toggle="modal" class="btn btn-block btn-primary">注册</a></li>
      </ul>
    </div>
  </div>
</div>
<div id="login-modal" class="modal-bg modal fade in">
  <form ng-submit="LoginProcess()">
    <div class=" modal-dialog modal-wrap">
      <div class="h3 modal-header text-center">登录</div>
      <div class="modal-body padding-40">
        <div></div>
        <div class="form-group input-group ">
          <div class="input-group-addon"><i class="fa fa-envelope-o min-width-30"></i></div>
          <input type="text" placeholder="请输入用户名或电子邮箱" value="" id="login-username" class="form-control">
        </div><span class="alert-text"></span>
        <div class="form-group input-group ">
          <div class="input-group-addon"><i class="fa fa-key min-width-30"></i></div>
          <input type="password" placeholder="请输入登录密码" value="" id="login-password" class="form-control">
        </div><span class="alert-text"></span>
        <input type="hidden" name="returnUrl">
      </div>
      <div class="modal-footer">
        <button data-toggle="modal" data-backdrop="static" data-target="#modal-forgot" data-dismiss="modal" class="btn btn-default">忘记密码?</button>
        <button id="btn-login-close" type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
        <input id="btn-login" type="submit" class="btn btn-success" value="登录" />
      </div>
    </div>
  </form>
</div>
<div id="register-modal" class="modal-bg modal fade in">
  <div class=" modal-dialog modal-wrap">
    <form>
      <div class="h3 modal-header text-center">注册</div>
      <div style="padding-top: 10px" class="modal-body padding-40">
        <div></div>
        <div class="form-group input-group">
          <div class="input-group-addon"><i class="fa fa-envelope-o min-width-30"></i></div>
          <input type="email" placeholder="电子邮箱" value="" id="signup-email" class="form-control">
        </div>
        <div class="form-group input-group">
          <div class="input-group-addon"><i class="fa fa-user min-width-30"></i></div>
          <input type="text" placeholder="用户名" value="" id="signup-username" class="form-control">
        </div>
        <div class="form-group input-group">
          <div class="input-group-addon"><i class="fa fa-key min-width-30"></i></div>
          <input type="password" placeholder="密码" id="signup-password" class="form-control">
        </div>
        <div class="form-group input-group">
          <div class="input-group-addon"><i class="fa fa-check-square-o min-width-30"></i></div>
          <input type="password" placeholder="确认登录密码" id="signup-repassword" class="form-control">
        </div>
        <div class="text-center">创建账号，开始体验在线聊天室</div>
      </div>
      <div class="modal-footer">
        <button id="btn-signup-close" type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
        <button id="btn-signup" type="button" class="btn btn-primary" ng-click="RegisterProcess()">创建一个新账号</button>
      </div>
    </form>
  </div>
</div>
